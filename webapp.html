<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —á–∞—Ç</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #chat {
      padding: 12px;
    }

    .msg {
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .me {
      background: #2b5278;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background: #1e1e1e;
      margin-right: auto;
    }

    .name {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .time {
      font-size: 11px;
      opacity: 0.4;
      margin-top: 4px;
    }

    .media {
      color: #5cc8ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üìÇ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —á–∞—Ç</h2>
  <div id="chat">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

  <script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  
  const userId = tg.initDataUnsafe.user.id;
  
  fetch(`/api/chat?owner_id=${userId}&chat_id=${tg.initDataUnsafe.start_param}`)
    .then(r => r.json())
    .then(d => {
      if (!d.ok) return;
  
      const el = document.getElementById("chat");
      el.innerHTML = "";
  
      d.messages.forEach(m => {
        const isMine = m.sender_id === userId;
  
        let html = <div class="msg ${isMine ? 'me' : 'other'}">;
        html += <div class="name">${m.name}</div>;
  
        if (m.type === "text") {
          html += <div class="text">${m.text || ""}</div>;
        } else {
          html += `
            <a class="media"
               href="https://t.me/EyesSeeBot?start=${m.token}"
               target="_blank">
               üìé ${m.type}
            </a>
          `;
        }
  
        html += <div class="time">${new Date(m.time).toLocaleString()}</div>;
        html += </div>;
  
        el.innerHTML += html;
      });
    });
  </script>

</body>
</html>
