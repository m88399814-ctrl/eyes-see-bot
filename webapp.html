<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —á–∞—Ç</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 12px;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .msg {
      padding: 10px;
      border-bottom: 1px solid #222;
    }

    .name {
      color: #6cf;
      font-weight: bold;
      font-size: 14px;
    }

    .text {
      margin-top: 4px;
      white-space: pre-wrap;
    }

    .time {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <h2>üìÇ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —á–∞—Ç</h2>
  <div id="chat">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const params = new URLSearchParams(window.location.search);

    const chatId = params.get("chat_id");

    if (!user || !chatId) {
      document.getElementById("chat").innerText = "‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö";
    } else {
      fetch(`/api/chat?owner_id=${user.id}&chat_id=${chatId}`)
        .then(r => r.json())
        .then(d => {
          if (!d.ok) {
            document.getElementById("chat").innerText = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ç";
            return;
          }

          const el = document.getElementById("chat");
          el.innerHTML = "";

          d.messages.forEach(m => {
            const div = document.createElement("div");
            div.className = "msg";

            div.innerHTML = `
              <div class="name">${m.name}</div>
              <div class="text">${m.text || ""}</div>
              <div class="time">${new Date(m.time).toLocaleString()}</div>
            `;

            el.appendChild(div);
          });
        });
    }
  </script>

</body>
</html>
